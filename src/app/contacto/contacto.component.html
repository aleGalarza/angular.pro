  <!--==========================
      Contact Section
    ============================-->
    <section id="contact">
        <div class="container-fluid">
          <div class="section-header">
            <h3>Contacto</h3>
          </div>

          <div class="row wow fadeInUp">
            <div class="col-lg-6">
              <div class="map mb-4 mb-lg-0">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d442.4918890204693!2d-58.84989538853125!3d-27.471279406200907!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1689287717558!5m2!1ses-419!2sar"
                  frameborder="0"
                  style="border: 0; width: 100%; height: 312px"
                  allowfullscreen
                ></iframe>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="row">
                <div class="col-md-5 info">
                  <i class="ion-ios-location-outline"></i>
                  <p>Don Bosco y Belgrano</p>
                </div>
                <div class="col-md-4 info">
                  <i class="ion-ios-email-outline"></i>
                  <p>info@empresactes.com</p>
                </div>
                <div class="col-md-3 info">
                  <i class="ion-ios-telephone-outline"></i>
                  <p>3794673422</p>
                </div>
              </div>

              <div class="form">
                <div id="sendmessage">Tu mensaje ha sido enviado. Gracias!</div>
                <div id="errormessage"></div>
                <form action="" method="post" role="form" class="contactForm">
                  <div class="form-row">
                    <div class="form-group col-lg-6">
                      <input
                        type="text"
                        name="name"
                        class="form-control"
                        id="name"
                        placeholder="Ingrese su nombre"
                        data-rule="minlen:4"
                        data-msg="Por favor ingrese al menos 4 caracteres"
                      />
                      <div class="validation"></div>
                    </div>
                    <div class="form-group col-lg-6">
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        placeholder="Ingrese su Email"
                        data-rule="email"
                        data-msg="Ingrese un email valido!!!"
                      />
                      <div class="validation"></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      name="subject"
                      id="subject"
                      placeholder="Asunto"
                      data-rule="minlen:4"
                      data-msg="Ingrese al menos 8 caracteres de asunto   "
                    />
                    <div class="validation"></div>
                  </div>
                  <div class="form-group">
                    <textarea
                      class="form-control"
                      name="message"
                      rows="5"
                      data-rule="required"
                      data-msg="Por favor escribe algo para nosotros"
                      placeholder="Mensaje"
                    ></textarea>
                    <div class="validation"></div>
                  </div>
                  <div class="text-center">
                    <button type="submit" title="Enviar mensaje">
                      Enviar mensaje
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- #contact -->
